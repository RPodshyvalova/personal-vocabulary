<div>
    <h4>Find word</h4>
</div> 
<div class="row">
    <form [formGroup]="findForm" (ngSubmit)="findWord()">

            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
