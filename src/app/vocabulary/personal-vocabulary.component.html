<div>
    <h4>Vocabulary</h4>
</div> 
<div>
    <div *ngFor="let word of userVocabulary" >
        <word [word]="word"></word> 
    </div>
    <div *ngIf="message" class="col-sm-12 alert alert-warning pull-right" role="alert">
        {{message}}
    </div> 
    <pagination class="col-sm-6 col-sm-offset-2" [wordsCount]="wordsCount" (onChanged)="onChanged($event)"></pagination>
</div>
